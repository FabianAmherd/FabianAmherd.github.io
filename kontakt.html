<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kontakt | Latify</title>
    <link rel="stylesheet" href="assets/css/k_styles.css">
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/progress.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dzy5izr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
</head>

<body>
    <div class="progressbar"></div>
    <section id="hero-vorteile">
        <div class="hero-text">
            <p class="hero-title">KONTAKT</p>
            <p class="hero-subtitle">SIND SIE BEREIT?</p>
        </div>
        <div class="down-arrow"><img src="assets/img/Group%2040.png"></div>
    </section>
    <div id="Logo">
      <img
        src="assets/img/logo_blue.png"
        width="130"
        alt="Latify_Logo"
      />
    </div>
    <div class="spacer-top"></div>
    <div class="spacer-bot"></div>
    <footer class="footer">
        <p class="footer-latify">
          <img
            src="assets/img/logo_white.png"
            width="38" alt="Latify_Logo_white"
          />&nbsp;Latify<br />
        </p>
      <p class="adress-street">
        Südstrasse 43<br />
      </p>
      <p class="adress-postcode">
        8008 Zürich<br />
      </p>
      <div>
        <p class="footer-email">
          <img src="assets/img/Icon%20material-mail.png" width="30" alt="mail_icon"/>&nbsp;
          hello@latify.ch<br />
        </p>
      </div>
      <div>
        <p class="footer-phone">
          <img src="assets/img/Icon awesome-phone-alt.png" width="30" alt="phone_icon"/>&nbsp;
          044 525 12 14<br />
        </p>
      </div>
      <div>
        <p id="copyright">
          <img src="assets/img/Icon metro-copyright.png" width="14" alt="copyright_icon"/>&nbsp;2020 Latify |
          <a class="link" href="#">Impressum</a>&nbsp;|
          <a class="link" href="#">Datenschutzerklärung</a>&nbsp;<br /><br />
        </p>
      </div>
    </footer>
    <script src="assets/js/progress.js"></script>
</body>

</html>
